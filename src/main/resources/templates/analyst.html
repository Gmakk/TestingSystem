<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing management system</title>
</head>
<body>

    <h3>Выберите проект</h3>
    <form th:action="@{/analyst/selectedProject}" method="POST" th:object="${selectedProject}">
        <select class="form-control" id="dropDownProjectList" name="selectedProject">
            <option value="0">select project</option>
            <option th:each="project : ${allProjects}" th:value="${project.title}" th:text="${project.title}"></option>
        </select>
        <button type="submit">Подтвердить</button>
    </form>

</body>
</html>
